<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Debug Test</title>
</head>
<body>
    <h1>Frontend Debug Test</h1>
    <div id="test-output"></div>
    
    <script>
        // Test basic functionality
        console.log("=== FRONTEND DEBUG TEST ===");
        
        // Test 1: Basic DOM manipulation
        document.getElementById('test-output').innerHTML = '<p>✅ DOM manipulation works</p>';
        console.log("✅ DOM manipulation works");
        
        // Test 2: API call
        async function testAPI() {
            try {
                const response = await fetch('/api/health');
                const data = await response.json();
                console.log("✅ API call works:", data);
                document.getElementById('test-output').innerHTML += '<p>✅ API call works</p>';
            } catch (error) {
                console.error("❌ API call failed:", error);
                document.getElementById('test-output').innerHTML += '<p>❌ API call failed: ' + error.message + '</p>';
            }
        }
        
        // Test 3: Event listeners
        function testEventListeners() {
            const testBtn = document.createElement('button');
            testBtn.textContent = 'Test Button';
            testBtn.id = 'test-btn';
            testBtn.addEventListener('click', () => {
                console.log("✅ Event listeners work");
                document.getElementById('test-output').innerHTML += '<p>✅ Event listeners work</p>';
            });
            document.body.appendChild(testBtn);
        }
        
        // Test 4: Class instantiation
        class TestClass {
            constructor() {
                this.working = true;
                console.log("✅ Class instantiation works");
                document.getElementById('test-output').innerHTML += '<p>✅ Class instantiation works</p>';
            }
        }
        
        // Run tests
        document.addEventListener('DOMContentLoaded', () => {
            console.log("=== Running Frontend Tests ===");
            testAPI();
            testEventListeners();
            new TestClass();
        });
    </script>
</body>
</html>
